<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label.error{
            background: url("jpg/check.jpg") no-repeat;
        }
        label.success{
            background: url("jpg/check.jpg") no-repeat;
        }
    </style>
    <script src="js/jquery-1.9.1.min.js"></script>
    <!--验证核心插件-->
    <script src="js/jquery.validate.js"></script>
    <!--国际化，支持中文-->
    <script src="js/jquery.validate.messages_cn.js"></script>
    <script>
        $(function(){
            $("#myForm").validate({
                rules:{
                    name:{
                        required:true,
                        minlength: 2
                    }
                },

                /*自定义验证信息并美化*/
                // 1 提示信息标签为label
                errorElement:"label",
                // 2 成功是不提示的，用success可以为成功添加效果
                success:function(label){
                    // label 指向 错误提示信息标签
                    label.text("居然成功了").addClass("success");
                }
            })
        })
    </script>
</head>
<body>
    <form id="myForm">
        <input name="name" type="text">
        <input type="submit" value="提交">
    </form>
</body>
</html>
