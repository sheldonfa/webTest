<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <!--验证核心插件-->
    <script src="js/jquery.validate.js"></script>
    <!--国际化，支持中文-->
    <script src="js/jquery.validate.messages_cn.js"></script>
    <script src="js/jquery.validate.extend.js"></script>
    <script>
        $(function(){
            // 使用
            $("#myForm").validate({
                rules:{
                    code:{
                        formulate:"7+9"
                    }
                }
            })
        })
    </script>
</head>
<body>
    <form id="myForm">
        7+9=<input name="code" type="text">
        <input type="submit" value="提交">
    </form>
</body>
</html>
