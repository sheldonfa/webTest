<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用闭包实现类定义</title>
    <script>
        var Book = (function(){
            // 静态私有变量
            var bookNum = 0;
            // 静态私有方法
            function checkBook(name){}
            // 创建类
            function _book(newId, newName, newPrice){
                // 私有变量
                var name, price;
                // 私有方法
                function checkID(id){}
                // 特权方法
                this.getName = function(){}
                this.setName = function(){}
                this.getPrice = function(){}
                this.setPrice = function(){}
                // 公有属性
                this.id = newId;
                // 公有方法
                this.copy = function(){}
                bookNum++
                if(bookNum>100){
                    throw new Error('仅出售100本书');
                }
                // 构造器
                this.setName(name);
                this.setPrice(price);
            }
            _book.prototype = {
                // 静态公有属性
                isJSBook:false,
                // 静态公有方法
                display: function(){}
            }
            // 返回类
            return _book;
        })
    </script>
