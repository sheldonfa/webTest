<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象的安全模式</title>
    <script>
        // 图书安全类
        var Book = function(title,time,type){
            // 判断执行过程中this是否是当前对象（如果是说明是用new创建的）
            if(this instanceof Book){
                this.title = title;
                this.time = time;
                this.type = type;
            }else{
                return new Book(title,time,type)
            }
        }
    </script>
</head>
<body>

</body>
</html>
