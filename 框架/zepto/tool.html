<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--官网参见http://www.css88.com/doc/zeptojs-1.1.6_api/-->
    <style>
        #box{
            height: 100px;
            width:  100px;
            background: green;
        }
        #park{
            height: 100px;
            width:  100px;
            background: green;
        }
    </style>
    <script src="zepto.js"></script>
    <script>
        /**
         * 遍历
         */
        // 数组
        $.each([1,2,4,"a"],function(index,value){
            console.log("index:"+index+"--value:"+value);
        });
        print();
        // 对象
        $.each({zs:"nan"},function(key,value){
            console.log({key: key,value:value});
        });
        print();
        // 面向对象的方式，注意index 和value的位置
        [1,2,3,'a'].forEach(function(value,index){
            console.log(value);
        });
        // 遍历还有$.map $.grep
        print();

        /**
         * 判断
         */
        var obj1 = {name:"fang"};
        console.log($.isArray(obj1));
        print();

        /**
         * 字符串处理
         */
        var str = "fang  ";
        console.log($.trim(str));
        print();

        /**
         * 选择
         */
        // 和jquery一致

        /**
         * 增删改
         */
        // 和jquery一致

        /**
         * 属性
         */
        // data属性：有几点注意，遇到"true""false" "null" 数字 json 都会转为相应的类型
        $(function(){
            console.log($("#data").data("value"));
        });
        print();


        /**
         * 用zepto高效管理事件
         */
        $(function(){
            // 事件绑定、解绑 on off
            $("#box").on("click",function(){
                alert("a");
            });
            $("#box").off("click");
            $("#box").one("click",function(){
                alert("b");
            });

            // 事件委托机制：在父节点上操作子节点
            $("#park").on({click:function(){
                alert("aa");
            }});
            // 貌似on直接绑定也可以，这样就和jquery一致
            $("#park").on("click",function(){
                alert("aa");
            });
            // trigger
        });

        /**
         * 移动端事件
         */
        // http://github.e-sites.nl/zeptobuilder/ zepto builder的官网
        function print(){
            console.log("--------------------------------------------")
        }
    </script>
</head>
<body>
    <div id="box">
        
    </div>
    <br>
    <div id="data" data-value="abc"></div>
    <br>
    <div id="park">
        <div>aa</div>
        <div>bb</div>
        <div>cc</div>
        <div>dd</div>
    </div>
</body>
</html>
