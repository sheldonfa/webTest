<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--官网参见http://www.css88.com/doc/zeptojs-1.1.6_api/-->
    <style>
        #box{
            height: 100px;
            width:  100px;
            background: green;
        }
        #park{
            height: 100px;
            width:  100px;
            background: green;
        }
    </style>
    <!--包含gesture.js和touch.js的构建包-->
    <script src="zepto.touch.js"></script>
    <script>
        /**
         * touch
         */
        $(function(){
            /**
             * tap
             */
            // tap事件：类似于web下的click事件
//            $("#box").on("tap",function(){
//                console.log("tap");
//            });
            // doubleTap
//            $("#box").on("doubleTap",function(){
//                console.log("tap");
//            })
            // longTap
//            $("#box").on("longTap",function(){
//                console.log("longTap")
//            })
            /**
             * swipe ：滑动，貌似只有贴库的时候才能出发
             */
            $(document).on("swipe",function(){
                console.log("swipe");
            });
            $(document).on("swipeLeft",function(){
                console.log("swipeLeft");
            });
            $(document).on("swipeRight",function(){
                console.log("swipeRight");
            });
            $(document).on("swipeUp",function(){
                console.log("swipeUp");
            });
            $(document).on("swipeDown",function(){
                console.log("swipeDown");
            })


        });


        // http://github.e-sites.nl/zeptobuilder/ zepto builder的官网
        function print(){
            console.log("--------------------------------------------")
        }
    </script>
</head>
<body>
    <div id="box">
        
    </div>
</body>
</html>
