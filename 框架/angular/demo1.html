<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="angular.js"></script>
</head>

<!--ng-app 指令初始化一个 AngularJS 应用程序。
    ng-init 指令初始化应用程序数据。
    ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
    {{表达式}}-->
<body ng-app ng-init="user.name='一条狗'">
    <input type="text" placeholder="请输入您的名字" ng-model="user.name">
    <p>hello <strong>{{user.name}}</strong></p>
</body>
</html>
