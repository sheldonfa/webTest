<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="angular.js"></script>
</head>


<body>
    <!--ng-model 指令可以将输入域的值与 AngularJS 创建的变量绑定。-->
    <div ng-app="myApp" ng-controller="myCtrl">
        名字：<input ng-model="name">
    </div>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl',function($scope){
            $scope.name="zhangsan";
        })
    </script>
</body>
</html>
